<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h2>Rock, Paper, Scissors</h2>
    </header>

    <section class="game-area">
        <div>
            <p>Make your move!</p>
            <button aria-label="Rock" data-choice="0" class="control">Rock</button>
            <button aria-label="Paper" data-choice="1" class="control">Paper</button>
            <button aria-label="Scissors" data-choice="2" class="control">Scissors</button>
        </div>
        <div id="messages"></div>
        <div class="player">
            <h3 class="scores">Your score: <span id="player-score">0</span></h3>
            <img id="player-image" src="assets/images/rps.png" alt="Rock Paper Scissors" width="150px" height="150px">
        </div>
        <div class="computer">
            <h3 class="scores">Computer score: <span id="computer-score">0</span></h3>
            <img id="computer-image" src="assets/images/rps.png" alt="Rock Paper Scissors" width="150px" height="150px">
        </div>
    </section>

    <footer>
        <h3>Rules</h3>
        <p>Scissors cut Paper | Paper covers Rock | Rock blunts Scissors</p>
    </footer>

    <script src="assets/js/index.js"></script>
</body>
</html>
